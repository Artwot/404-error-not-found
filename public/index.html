<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fonts from Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500;700&family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Styles -->
		<link rel="stylesheet" href="output.css" />
		<link
			rel="shortcut icon"
			href="images/devchallenges.png"
			type="image/x-icon"
		/>
		<title>404 Not Found</title>
	</head>
	<body>
		<div class="mt-10 text-2xl md:h-screen">
			<!-- "404 Not Found" text -->
			<h1 class="ml-6 font-inconsolata md:ml-[77px]">404 NOT FOUND</h1>
			<div
				class="md:flex md:justify-center md:items-center md:h-[600px] md:mt-10"
			>
				<!-- Scarecrow image -->
				<div
					class="image mt-16 mx-auto w-[286px] h-[238px] md:mt-0 md:w-1/2 md:flex md:justify-center md:items-start"
				>
					<img
						class="md:w-[540px] md:h-[448px]"
						src="images/Scarecrow.png"
						alt="Not Found"
					/>
				</div>
				<!-- Text info -->
				<div
					class="ml-6 flex flex-col font-space-mono mr-0 md:w-1/2 md:ml-0 md:mt-[8rem] justify-center"
				>
					<h1
						class="font-bold text-[46px] leading-[1] mt-[3.8rem] md:text-[64px] md:max-w-[600px] md:mt-0 text-red-500"
					>
						I have bad news for you
					</h1>
					<p class="font-normal mt-[30px] text-lg md:text-2xl md:max-w-sm">
						The page you are looking for might be removed or is temporaly
						unavailable
					</p>
					<button
						class="mt-[66px] mb-36 py-6 text-white bg-gray-900 w-[216px] h-[68px] text-sm uppercase font-bold md:mb-0"
					>
						Back to homepage
					</button>
				</div>
			</div>
		</div>
		<footer>
			<p
				class="font-montserrat font-medium mb-3 mx-auto text-sm text-center max-w-max leading-[17px] text-[#BDBDBD]"
			>
				created by
				<a href="https://github.com/Artwot" class="font-bold">Jorge Sarabia</a>
				<a href="https://devchallenges.io/challenges/wBunSb7FPrIepJZAg0sY">
					- devChallenges.io
				</a>
			</p>
		</footer>
	</body>
</html>
